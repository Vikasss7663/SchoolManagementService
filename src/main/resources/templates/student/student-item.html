<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student Management - Student</title>
</head>
<body>


    <div class="row container">


        <div class="col-4">

            <a href="/" class="btn btn-primary my-4">Return Home</a>

            <div class="card">
                <div class="card-header">
                    Profile Information
                </div>
                <div class="card-body">
                    <div>
                        <p  class="card-text">
                            <span>Student ID: </span>
                            <b><span th:text="${student.studentId}"></span></b>
                        </p>
                        <p  class="card-text">
                            <span>Name: </span>
                            <b><span th:text="${student.studentName}"></span></b>
                        </p>
                        <p  class="card-text">
                            <span>Semester: </span>
                            <b><span th:text="${student.studentSemester}"></span></b>
                        </p>
                        <p  class="card-text">
                            <span>Year: </span>
                            <b><span th:text="${student.studentYear}"></span></b>
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Add Course</a>
                </div>
            </div>

        </div>

        <div class="col-8">

            <h3 class="text-primary my-4">Registered Course</h3>

            <table class="table table-striped my-2">
                <thead>
                <tr>
                    <th scope="col">Course Id</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Semester</th>
                    <th scope="col">Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course: ${courses}">
                    <td scope="row" th:text="${course.courseId}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.courseSemester}"></td>
                    <td>
                        <form action="#" th:action="@{'/registration/delete/' + ${course.courseId}}" method="post">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>
