version: "3.8"
services:
  mysqldb:
    image: mysql:5.7
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - MYSQL_USER=admin
      - MYSQL_DATABASE=demo
      - MYSQL_PASSWORD=VishalSingh1
      - MYSQL_ROOT_PASSWORD=VishalSingh1
    ports:
      - "3307:3307"
    expose:
      - "3307"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    depends_on:
      - mysqldb
    build: .
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
volumes:
  db: